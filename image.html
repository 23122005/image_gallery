<html>
    <head>
        <title>Image gallery</title>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <div class="full-img" id="fullImgBox">
            <img src="./Images/image2.jpg" id="fullImg">
            <span onclick="closefullImg()">X</span>
        </div>
        <div class="img-gallery">
            <img src="./Images/image2.jpg" width="300" height="300" onclick="openfullImg(this.src)">
            <img src="./Images/image3.jpg" width="300" height="300"onclick="openfullImg(this.src)">
            <img src="./Images/image4.jpg" width="300" height="300" onclick="openfullImg(this.src)">
            <img src="./Images/image5.webp" width="300" height="300" onclick="openfullImg(this.src)">
            <img src="./Images/image 6.jpg" width="300" height="300" onclick="openfullImg(this.src)">
            <img src="./Images/image 7.jpg" width="300" height="300" onclick="openfullImg(this.src)">
            <img src="./Images/image 8.jpg" width="300" height="300" onclick="openfullImg(this.src)">
            <img src="./Images/image 9.jpg" width="300" height="300" onclick="openfullImg(this.src)">
        </div>

        <script>

            var fullImgBox = document.getElementById("fullImgBox");
            var fullImg = document.getElementById("fullImg");

            function openfullImg(pic){
                fullImgBox.style.display ="flex";
                fullImg.src = pic;
            }
            function closefullImg(pic){
                fullImgBox.style.display ="none";
            }

        </script>
    </body>
</html>
